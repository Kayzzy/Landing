<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Link to Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700;900&family=Overpass:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Banner Section-->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="https://lewagon.com/" class="btn-blue">Apply now</a>
    </div>

    <!--Cards Section-->
    <div class="container">
      <h2>Discover our campuses</h2>
      <div class="cards">
        <!-- Shanghai card -->
        <div class="card-white">
          <img src="/images/Shanghai.png" alt="Shanghai" />
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>

        <!-- London card -->
        <div class="card-white">
          <img src="/images/London.png" alt="London" />
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>

        <!-- Paris card -->
        <div class="card-white">
          <img src="/images/Paris.png" alt="Paris" />
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </body>
</html>
